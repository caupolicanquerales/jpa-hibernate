<!DOCTYPE html>
<!-- Plantilla para colocar objetos repetidos en los templates HTML -->
<html xmlns="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8"/>
	<title>Pagina Principal</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" href="#">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Features</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Pricing</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Disabled</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		
		<!-- Estructuras encargadas de desplegar los mensajes enviados desde el BACK-END usando el Objeto "RedirectAttributes" -->
		<div class="alert alert-success" th:if="${success !=null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${danger !=null}" th:text="${danger}"></div>
		<div class="alert alert-warning" th:if="${warning !=null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text="${info}"></div>
	</header>
	
	<div class="container">
	
	</div>
	
	<footer th:fragment="footer" class="container">
		<img th:src="@{/imagenes/springlogo.png}"/> <!-- Las direcciones se introducen empleando le directiva @{} -->
		<p>@ CapoIndustry Resolution</p>
	</footer>
</body>
</html>
